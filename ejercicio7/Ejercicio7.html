<body>

<div id="carousel7" class="carousel slide w-100 m-auto" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#carousel7" data-slide-to="0" class="active"></li>
        <li data-target="#carousel7" data-slide-to="1"></li>
        <li data-target="#carousel7" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div id="divImagen1" class="carousel-item active">
            <img id="imagen1" class="img-fluid w-100" src="image1.jpg" alt="Primera imagen">
            <div class="carousel-caption d-none d-md-block">
                <h5>Primera Imagen</h5>
                <p>Imagen de Prueba de la nada</p>
            </div>
        </div>
        <div id="divImagen2"  class="carousel-item">
            <img id="imagen2" class="img-fluid w-100" src="image2.jpg" alt="Segunda imagen">
            <div class="carousel-caption d-none d-md-block">
                <h5>Segunda Imagen</h5>
                <p>Imagen de Prueba del paisaje</p>
            </div>
        </div>
        <div  id="divImagen3" class="carousel-item">
            <img id="imagen4" class="img-fluid w-100" src="image3.jpg" alt="Tercera imagen">
            <div class="carousel-caption d-none d-md-block">
                <h5>Tercera Imagen</h5>
                <p>Imagen de Prueba de diamante</p>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-danger" onclick="moverAnteriorCarousel()">Mover Anterior posición</button>
<button class="btn btn-primary" onclick="moverSiguienteCarousel()">Mover Siguiente posición</button>

</body>
